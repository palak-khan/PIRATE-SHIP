<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive pirate website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav--logo">
          <i class="ri-anchor-fill"></i>
          <span>PISHIP</span>
        </a>
        <div class="nav--menu" id="nav-menu">
          <ul class="nav--list">
            <li>
              <a href="#" class="nav--link">HOME</a>
            </li>
            <li>
              <a href="#" class="nav--link">EXPLORE</a>
            </li>
            <li>
              <a href="#" class="nav--link">CARIBBEAN</a>
            </li>
            <li>
              <a href="#" class="nav--link">CONTACT</a>
            </li>
          </ul>
          <!-- CLOSE BUTTON -->
          <div class="nav--close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <!-- TOGGLE BUTTON -->
        <div class="nav--toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home--container container ">
          <img src="assets/img/cloud.svg" alt="" class="home--cloud-1" />
          <img src="assets/img/cloud.svg" alt="" class="home--cloud-2" />
          <div class="home--data">
            <h3 class="home--subtitle">NEW PIRATE</h3>
            <h1 class="home--title">
              <span>LEGEND OF</span> <br />
              THE SEAS
            </h1>
            <a href="#" class="home--button">EXPLORE NOW</a>
          </div>
          <div class="home--images">
            <div class="home--waves-3 " style="background-image: url(assets/img/waves-3.png);"></div>
            <div class="home--waves-2 " style="background-image: url(assets/img/waves-2.png);"></div>
            <img src="assets/img/pirate-ship.svg" alt="" class="home--ship">
            <div class="home--waves-1  " style="background-image: url(assets/img/waves-1.png);"></div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
